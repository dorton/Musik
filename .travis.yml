language: ruby
rvm:
- 2.2.2
addons:
  postgresql: '9.4'
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
deploy:
  provider: heroku
  api_key:
    secure: 
  app: 'yes'
  on:
    repo: tiy-hou-q3-2015-rails/Musik
  run:
    - "rake db:migrate"
    - "rake cleanup"
